<html>
    <head>
        <title>Image Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <link href='https://fonts.googleapis.com/css?family=Averia Gruesa Libre' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">        
        <link rel="stylesheet" href="imageGallery.css">
    </head>
    <body>
        <div class="main-container">
            <h1>Image Gallery</h1>
            <i class="fa fa-chevron-left arrow" id="left-arrow"></i>
            <div class="image-container">
                <div class="other-image-1 other-image">
                    <img src="1.jpg">
                </div> 
                <div class="other-image-2 other-image">
                    <img src="1.jpg">
                </div> 
                <div class="left-image align">
                    <img src="3.jpg">
                </div>
                <div class="center-image align">
                    <img src="5.jpg">
                </div>
                <div class="right-image align">
                    <img src="7.jpg">
                </div>
                <div class="other-image-3 other-image">
                    <img src="9.jpg">
                </div> 
                <div class="other-image-4 other-image">
                    <img src="10.jpg">
                </div>
            </div>
            <i class="fa fa-chevron-right arrow" id="right-arrow"></i>
        </div>
        <script src="imageGallery.js"></script>
    </body>
</html>
